<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>Estilo com Propósito - Salão de Beleza</title>
</head>
<body>
  <div class="background-overlay"></div>
  
  <!-- METADE SUPERIOR: IMAGEM FULL WIDTH -->
  <section class="hero-section">
    <div class="image-container">
      <img src="../img/index.jpg" alt="Salão de Beleza Estilo com Propósito">
    </div>
    <div class="title-overlay">
      <h1 class="main-title">Estilo com Propósito</h1>
    </div>
  </section>

  <!-- METADE INFERIOR: CONTEÚDO SOLTO -->
  <section class="content-section">
    <p class="inspiration-text">
      A beleza vai além da estética. É sobre expressão, confiança e autocelebração. 
      Em nosso espaço, cada serviço é pensado para realçar não apenas sua aparência, 
      mas também sua essência única e poder interior.
    </p>
    
    <div class="cta-buttons">
      <button class="btn btn-login" onclick="window.location.href='/login'">
        <i class="fa-solid fa-right-to-bracket"></i>
        Fazer Login
      </button>
      <button class="btn btn-cadastro" onclick="window.location.href='/cadastro'">
        <i class="fa-solid fa-user-plus"></i>
        Criar Conta
      </button>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login - Salão de Beleza</title>
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <form id="loginForm">
      <div class="input-box">
        <input id="email" name="email" placeholder="E-mail" type="email" required>
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="input-box">
        <input id="senha" name="senha" placeholder="Senha" type="password" required>
        <i class="fa-solid fa-lock"></i>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="register-link">
      <p>Não tem conta? <a href="/cadastro">Criar Conta</a></p>
      <p><a href="/">← Voltar para Início</a></p>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
